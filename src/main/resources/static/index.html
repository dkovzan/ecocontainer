<!DOCTYPE html>
<html>
<head>
    <title>ECO Container</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="wrapper">
    <div class="w3-container header">
        <div id="logo">
            <h1><a href="#"><img src="images/logo.png" alt="Econtainer Logo" title="Econtainer Website"/></a></h1>
        </div>
        <div style="display: none">
            <button class="w3-btn w3-yellow" id="connectBtn" type="button">
                <span>Connect</span>
            </button>
            <button class="w3-btn w3-red" id="disconnectBtn" type="button">
                <span>Disconnect</span>
            </button>
        </div>
    </div>
    <div class="climate-block">
        <div class="w3-container air-block">
            <div class="wind w3-container">
                <img class="climate-icon" src="images/wind.svg" alt="Wind"/>
                <span>AIR</span>
            </div>
            <div class="airTemp w3-container">
                <img class="climate-icon" src="images/mercury-thermometer-degrees.svg" alt="AirTemp"/>
                <span id="airTemp">--</span><sup>o</sup><span>C</span>
            </div>
            <div class="airHumidity w3-container">
                <img class="climate-icon" src="images/humidity.svg" alt="AirHumidity"/>
                <span id="airHumidity">--</span><span>%</span>
            </div>
            <div class="co2 w3-container">
                <img class="climate-icon" src="images/carbon-dioxide.svg" alt="CO2"/>
                <span id="co2">--</span><span>ppm</span>
            </div>
            <div class="airVentilation w3-container">
                <img class="climate-icon" src="images/fan.svg" alt="AirVentilation"/>
                <span id="airVentilation">--</span>
            </div>
            <div class="w3-panel w3-red" hidden>
                <h3>Notifications</h3>
                <ul>
                    <li id="notification"></li>
                </ul>
            </div>
        </div>

        <div class="w3-container water-block">
            <div class="water w3-container">
                <img class="climate-icon" src="images/wave.svg" alt="Water"/>
                <span>WATER</span>
            </div>
            <div class="waterPh w3-container">
                <img class="climate-icon" src="images/ph-meter.svg" alt="WaterPh"/>
                <span id="waterPh">--</span>
            </div>
            <div class="waterEc w3-container">
                <img class="climate-icon" src="images/npk.svg" alt="WaterEc"/>
                <span id="waterEc">--</span><span>ppm</span>
            </div>
        </div>

        <div class="w3-container lights-block">
            <div class="lights w3-container">
                <img class="climate-icon" src="images/led-light.svg" alt="Lights"/>
                <span>LIGHTS</span>
            </div>
            <div class="lightGrow w3-container">
                <img class="climate-icon" src="images/plant.svg" alt="LightGrow"/>
                <span id="lightGrow">--</span>
            </div>
            <div class="lightSeed w3-container">
                <img class="climate-icon" src="images/seed.svg" alt="LightSeed"/>
                <span id="lightSeed">--</span>
            </div>
            <div class="lightWork w3-container">
                <img class="climate-icon" src="images/tools.svg" alt="LightWork"/>
                <span id="lightWork">--</span>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>ECO Container</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="w3-container">
    <div>
        <button class="w3-btn" id="connectBtn" type="button">
            <span>Connect</span>
        </button>
        <button class="w3-btn w3-red" id="disconnectBtn" type="button">
            <span>Disconnect</span>
        </button>
        <a href="#">ECO Container</a>
    </div>
    <div class="w3-responsive">
        <table class="w3-table w3-bordered">
            <thead>
            <tr>
                <th>Container Id</th>
                <th>Temperature</th>
                <th>Pressure</th>
                <th>Humidity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="containerId"></td>
                <td id="temperature"></td>
                <td id="pressure"></td>
                <td id="humidity"></td>
            </tr>
        </table>
    </div>
    <div class="w3-panel w3-red" hidden>
        <h3>Notifications</h3>
        <ul>
            <li id="notification"></li>
        </ul>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
